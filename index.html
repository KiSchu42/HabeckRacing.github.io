<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<title>Iris Z Cup - Informationen</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="fonts.css" />
		<script type="text/javascript" src="includeHTML.js"></script>
		<script type="text/javascript" src="teamcolors.js"></script>
	</head>
	<body>
		<div class="tabs">
			<button class="tab-button active" data-target="table1">
				Gesamtwertung
			</button>
			<button class="tab-button" data-target="table2">Nachrichten</button>
			<button class="tab-button" data-target="table3">Letztes Rennen</button>
		</div>

		<div class="marquee marquee-text">
			<div class="marquee-track">
				<span><b>| 🚨 Breaking News |</b> Neues Rennteam ist beigetreten &nbsp;&nbsp;&nbsp;</span>
				<span><b>| 🏁 Zeitplan |</b> Das nächste Rennen ist am 16.05.2025 um 18:00 &nbsp;&nbsp;&nbsp;</span>
				<span><b>| 🌎 Nächste Strecke |</b> Nürburgring GP ohne Mercedes Arena &nbsp;&nbsp;&nbsp;</span>
			</div>
		</div>

		<div class="tab-content active" id="table1">
			<div w3-include-html="table1.html"></div>
		</div>
		<div class="tab-content" id="table2">
			<div w3-include-html="table2.html"></div>
		</div>
		<div class="tab-content" id="table3">
			<div w3-include-html="table3.html"></div>
		</div>
		<script>
			document.querySelectorAll(".tab-button").forEach((button) => {
				button.addEventListener("click", () => {
					const targetId = button.dataset.target;

					document
						.querySelectorAll(".tab-button")
						.forEach((b) => b.classList.remove("active"));
					button.classList.add("active");

					document
						.querySelectorAll(".tab-content")
						.forEach((c) => c.classList.remove("active"));
					document.getElementById(targetId).classList.add("active");
				});
			});

			includeHTML();
		</script>
	</body>
</html>
